- name: Add QGIS key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 8D5A5B203548E5004487DD1951F523511C7028C3

- name: Add QGIS repo
  apt_repository:
    repo: 'deb https://qgis.org/ubuntugis {{ansible_distribution_release}} main'
    state: present
    update_cache: yes

- name: Add QGIS src repo
  apt_repository:
    repo: 'deb-src https://qgis.org/ubuntugis {{ansible_distribution_release}} main'
    state: present
    update_cache: yes

- name: Add Ubuntugis src repo
  apt_repository:
    repo: 'ppa:ubuntugis/ubuntugis-unstable'
    state: present
    update_cache: yes

- name: Install QGIS and related packages
  apt:
    pkg:
      - qgis
      - python-qgis
      #- qgis-plugin-grass
    state: latest
    update_cache: yes


